<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submission</title>
    <link rel="stylesheet" href="giaodien.css">
</head>
<body>
    <div class="container">
        <h1>Submit Report</h1>
        <form id="reportForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="idCard">ID Card Number</label>
            <input type="text" id="idCard" name="idCard" required>
            
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="bankAccount">Bank Account Number</label>
            <input type="text" id="bankAccount" name="bankAccount" required>

            <label for="reportTime">Report Date and Time</label>
            <input type="datetime-local" id="reportTime" name="reportTime" required>

            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="" disabled selected>Select a vehicle type</option>
                <option value="Chrome Citroen">Chrome Citroen</option>
                <option value="Lexus">Lexus</option>
                <option value="Mustang">Mustang</option>
                <option value="Opel">Opel</option>
                <option value="Opel V2">Opel V2</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
                <option value="Volkswagen GTI">Volkswagen GTI</option>
                <option value="BMW">BMW</option>
                <option value="GTR">GTR</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Renault">Renault</option>
                <option value="Toyota">Toyota</option>
                <option value="Alfa Romeo">Alfa Romeo</option>
                <option value="Red Honda">Red Honda</option>
                <option value="Fiat Wheel">Fiat Wheel</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Ferrari Wheel">Ferrari Wheel</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Subaru">Subaru</option>
                <option value="Ducati V1">Ducati V1</option>
                <option value="Ducati V2">Ducati V2</option>
                <option value="Dodge">Dodge</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Nissan">Nissan</option>
                <option value="Volvo">Volvo</option>
                <option value="Dodge Viper">Dodge Viper</option>
                <option value="Maserati">Maserati</option>
            </select>

            <label for="licensePlate">License Plate</label>
            <input type="text" id="licensePlate" name="licensePlate" required>

            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById("licensePlate").addEventListener("input", function () {
            const licensePlateInput = document.getElementById("licensePlate");
        
            // Xóa thông báo lỗi nếu hợp lệ
            if (licensePlateInput.value.length >= 16) {
                licensePlateInput.setCustomValidity(""); // Xóa trạng thái lỗi
            }
        });
        
        document.getElementById("reportForm").addEventListener("submit", function (e) {
            const licensePlateInput = document.getElementById("licensePlate");
        
            if (licensePlateInput.value.length < 16) {
                // Thiết lập thông báo lỗi nếu không hợp lệ
                licensePlateInput.setCustomValidity("License Plate must be at least 16 characters.");
                licensePlateInput.reportValidity();
                e.preventDefault(); // Ngăn không cho form submit
            }
        });
        
    </script>
</body>
</html>
